<html>
{% load static %}
<head>
    <title>User Login</title>
    <link href="{% static "InfoSystem/bootstrap.css" %}" rel="stylesheet" type="text/css">
</head>
<body>
<h1>User Login</h1>
{#{% if form.errors %}#}
{#<p>Your username and password didn't match!#}
{#Please try again!</p>#}
{#{% endif %}#}
{#<form method="post" action=".">#}
{#{% csrf_token %}#}

<form class="form-horizontal" style="width: 25%;margin-left: auto;margin-right: auto" method="post" action=".">
    {% csrf_token %}
  <fieldset>
    <legend style="font-weight: bolder;margin-bottom: 20px; padding: 20px">Login</legend>
        <div class="form-group">
          <label for="id_username" class="col-lg-2 control-label">Username: </label>
          <div class="col-lg-10">
            <input type="text" class="form-control" id="id_username" name="username" placeholder="User Name" required>
          </div>
        </div>
      <div class="form-group">
      <label for="id_password" class="col-lg-2 control-label">Password: </label>
      <div class="col-lg-10">
        <input type="password" class="form-control" id="id_password" name="password" placeholder="Password" required>
      </div>
    </div>
      <div class="col-lg-10 col-lg-offset-2">
        <input type="submit" class="btn btn-primary" value="Login"/>
        <button type="reset" class="btn btn-default">Cancel</button>
          <input type="hidden" name="next" value="/app/view" />
      </div>
  </fieldset>
</form>
</body>
</html>
