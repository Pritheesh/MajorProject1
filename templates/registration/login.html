<html>
{% load static %}
<head>
    <title>User Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <style type="text/css">
        body{
                background-image: url("{% static 'InfoSystem/yoyo.jpeg' %}");
                background-size: cover;
                background-position: center;
                background-attachment: fixed;
            }
    </style>
</head>
<body>
<form class="form-horizontal" style="width: 40%;margin-left: auto;margin-right: auto; text-align: center" method="post" action=".">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}" />
    <fieldset>
        <legend style="font-weight: bolder;margin-bottom: 20px; padding: 20px">Login</legend>
        <div class="col-lg-10 col-lg-offset-2">
            {% if error_message %}
                <p><strong>{{ error_message }}</strong></p>
            {% endif %}
        </div>
        <div class="col-sm-offset-2 col-sm-10">
                <span class="text-danger small">
                    {% if form.errors %}
                        {{  form.non_field_errors }}
                    {% endif %}
                </span>
        </div>

        <div class="form-group">
            <label for="id_username" class="col-lg-2 control-label">Username: </label>
            <div class="col-lg-10">
                <input type="text" class="form-control" id="id_username" name="username" placeholder="User Name"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label for="id_password" class="col-lg-2 control-label">Password: </label>
            <div class="col-lg-10">
                <input type="password" class="form-control" id="id_password" name="password" placeholder="Password"
                       required>
            </div>
        </div>

        <div class="col-lg-6">
            <input type="submit" class="btn btn-primary" value="Login"/><br>
        </div>
        <div class="col-lg-8">
            Don't have an account? <a href="{% url 'register' %}">Click here</a> to register.
        </div>
    </fieldset>
</form>
</body>
</html>
